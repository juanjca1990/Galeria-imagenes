<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prueba Grid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="conteiner-logo" id="logo-principal">
            <img src="img/balvz-logo.png" class="logo-balvz" alt="">
        </div>
        <div class="conteiner-button">
            <button class="button"><a href="#contacto">Contacto</a></button>

        </div>
        <div class="conteiner">
            <div class="grid-item wide" style="background-image: url(img/img1.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img2.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img3.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img4.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img5.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img6.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img7.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img8.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img9.JPG)"></div>
            <div class="grid-item tall" style="background-image: url(img/img10.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img11.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img12.JPG)"></div>
            <div class="grid-item tall" style="background-image: url(img/img13.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img14.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img15.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img16.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img17.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img18.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img19.JPG)"></div>
            <div class="grid-item tall" style="background-image: url(img/img20.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img21.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img22.JPG)"></div>
            <div class="grid-item" style="background-image: url(img/img23.JPG)"></div>
            <div class="grid-item wide" style="background-image: url(img/img24.JPG)"></div>
        </div>
        
        <footer>
            <div class="conteiner-iconos-redes">
                <ul id="contacto">
                    <li><a href="https://www.google.com.ar/"> <img src="img/icono-instagram.png" alt="" class="icono-redes insta"></a></li>
                    <li><a href="https://www.google.com.ar/"> <img src="img/icono-twitter.png" alt="" class="icono-redes twitter"></a></li>
                </ul>
            </div>
            <div class="conteiner-icono-subir">
                <a href="#logo-principal"> <img src="img/circle-chevron-up-solid.svg" alt="" class="icono-redes icono-subir"></a>
            </div>
        </footer>
    </body>
</html>
